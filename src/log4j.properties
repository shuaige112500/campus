log4j.rootLogger=INFO ,stdout ,FileLog

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}][%-5p](%C{1}.java:%L) - %m%n

log4j.appender.FileLog=org.apache.log4j.RollingFileAppender
log4j.appender.FileLog.File=JavaNotesMail.log
log4j.appender.FileLog.MaxFileSize=2MB
log4j.appender.FileLog.MaxBackupIndex=4
log4j.appender.FileLog.append=true
log4j.appender.FileLog.layout=org.apache.log4j.PatternLayout
log4j.appender.FileLog.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}][%-5p](%C{1}.java:%L) - %m%n